<!DOCTYPE html>
<html>
<head>
	<title>HyperCasual Game</title>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="device">
		<p id="device-txt">This game is for mobile devices only!</p>
	</div>
	<div id="lostPage">
		<p id="lost-txt">YOU LOST</p>
		<p id="lost-score">SCORE : 10</p>
		<div id="retry" class="btn-styles" onclick="window.location.reload();">
			<p class="btn-txt">HOME</p>
		</div>
	</div>
	<div id="main-content">
		<p id="top">A simple Hyper Casual Game</p>
		<div id="btn-container">
			<div class="btn btn-styles" onclick="tutorial()">
				<p class="btn-txt">TUTORIAL</p> 
			</div>
			<div class="btn btn-styles" onclick="startGame()">
				<p class="btn-txt">START GAME</p>
			</div>
		</div>
		<p id="developer">Developed by Roshen Maghhan</p>

		<p id="tut-txt"></p>
		<div id="startFrmTutorial" class="btn-styles" onclick="startGame()">
			<p class="btn-txt">START GAME</p>
		</div>

		<div id="barrier-left" class="barrier" style="left: 0;"></div>
		<div id="barrier-right" class="barrier" style="right: 0;"></div>
		<div id="obj"></div>
		<p id="score">0</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
